<html>
<head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

    <script>


$(function(){
    var table_data = [];
    $.getJSON('venkat.json', function(data) {
        $.each(data.result, function(i, f) { //for each loop
            console.log(f.table_name)
            var tblRow = "<tr></tr>"
            if(f.table_name != undefined)
            { tblRow+="<tr>" + "<td> Table - " + f.table_name + "</td>" + "</tr>"}

            if(f.column_name != undefined)
            { tblRow+="<tr>" + "<td> Coluumn Name - " + f.column_name + "</td>" + "</tr>"}




            if(f.subject != '')
            {
                console.log(f.subject)
                console.log(typeof(f.subject))

                if(f.no_of_rows != null)
                {
                    console.log(f.no_of_rows)
                    tblRow +=  "<tr>" + "<td> <b>Domain Metrix</b> </td>" + "</tr>"
                    tblRow+="<tr>" + "<td> No of Rows - " + f.no_of_rows + "</td>" + "</tr>+"
                   }
                  if(f.cardinality != null)
                  {
                   console.log(f.cardinality)
                    tblRow+="<tr>" + "<td> Cardinality - " + f.cardinality + "</td>" + "</tr>+"
                    }
               
            }



            // appending json data to table body tag
             $(tblRow).appendTo("#userdata tbody");

        }); //for loop end



    }); //getjson close
});
</script>
</head>

<body>

<div class="container">
    <div class="row" style="border: 2px solid;width:99%;margin-left:5px" id="heading">
        <h4> Host : </h4>
        <h4> Table : </h4>
        <h4> DB Name: </h4>
    </div>
<!--    <br/>-->
    <br/>
    <table id= "userdata" border="2" class="table">
<!--        <thead>Table Data</thead>-->
        <tbody>

        </tbody>



    </table>

</div>

</body>
</html>
